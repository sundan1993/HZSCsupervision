<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>操作日志</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div id='logs'>

</div>
</body>

<script language="javascript">

$(document).ready(function() { 
	$.ajax({
	    type: "post",
	    url: "http://huhuajian.pe.hu/public/index.php/index/reports/showlogs",
	    dataType: "jsonp",
	    jsonp: "callback",
	    jsonpCallback: "getl",
	    success: function(data) {
	    	console.log(data);
	    	for (var i = 0; i < data.data.length; i++) {
	        	var html =  data.data[i].description+"<br/>";
				$("#logs").append(html);
	        }
	    },
	    error: function() {
	    	alert('服务器繁忙，请稍后再试。');
	    }
	});	
});

</script>
</html>
